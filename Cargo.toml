[package]
name = "parry-cli"
version = "0.1.0"
edition = "2021"
description = "Prompt injection scanner â€” substring, unicode, secrets, and ML detection"
license = "MIT"
repository = "https://github.com/vaporif/parry"

[[bin]]
name = "parry"
path = "src/main.rs"

[dependencies]
clap = { version = "4", features = ["derive", "env"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
regex = "1"
aho-corasick = "1"
unicode-general-category = "1"
thiserror = "2"

ort = { version = "2.0.0-rc.11", features = ["ndarray", "load-dynamic"] }
tokenizers = { version = "0.22", default-features = false, features = ["fancy-regex"] }
hf-hub = { version = "0.4", features = ["ureq", "rustls-tls"] }
ndarray = "0.17"

[lints.clippy]
nursery = { level = "deny", priority = -1 }
pedantic = { level = "deny", priority = -1 }
